<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
  <main>
    <div class="master-container">
      <h1 class="main-title">Today's To Do</h1>
      <hr class="line">
      <form class="form-list" action="" id="job">
        <input type="text" name="job" class="jobInput" placeholder="Add to your list">
      </form>
      <div class="displayjobs">
      </div>
      <div class="clear-btn">
        <button type="submit" class="clear-job" id="clear-job-btn">
          Clear All Completed
        </button>
      </div>
    </div>
  </main>
</body>
</html>
