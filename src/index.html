<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>

<body>
  <main class="container">
    <div class="sub-container">
      <div class="title">
        <h3>Today's To Do</h3>
      </div>
      <hr class="hr">
      <form action="" id="job-form">
        <input type="text" name="job" class="input-job" placeholder="Add to your list">
      </form>
      <div class="job-container">
      </div>
      <div class="btn-remove-container">
        <button type="submit" class="btn-remove" id="clear-job-btn">
          Clear All Completed
        </button>
      </div>
    </div>
  </main>
</body>

</html>
